<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crump Texture Pack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: min(90vw, 1200px);
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: clamp(15px, 2vw, 20px);
            padding: clamp(10px, 2vw, 20px);
        }

        .video-container {
            width: 100%;
            height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: clamp(8px, 2vw, 12px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .download-btn {
            background-color: #c27588;
            color: #ffffff;
            padding: clamp(12px, 2.5vw, 15px) clamp(25px, 4vw, 35px);
            border: none;
            border-radius: clamp(6px, 1.5vw, 8px);
            font-size: clamp(16px, 2.5vw, 18px);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(194, 117, 136, 0.2);
            white-space: nowrap;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video controls>
                <source src="Showcase Videos/2025-08-17 20-32-55.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>
        <button class="download-btn" onclick="window.location.href='https://github.com/01snowy/Crump-Texture-Pack/releases'">
            Download Texture Pack
        </button>
    </div>
</body>
</html>
